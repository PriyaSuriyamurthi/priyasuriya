<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="(max-width: 900px)" href="css/style-media.css">
    <title>Neighbourhood Map</title>
</head>

<body>
    <div class="container">
        <div id="map"></div>
        <div class="search-box">
            <input data-bind="value:searchData" class="search-listings" placeholder="Search places from the List">
            <button data-bind=" click:searchList" class="search-button" type="submit"></button>
        </div>
        <div class="currentLocation-box">
            <input data-bind=" value:currentLocation" class="currentLocation-input" value="">
            <button data-bind="click:changeLocation" class="currentlocation-button" type="submit"></button>
        </div>
        <div class="popularPlace">
            <div class="popularHeader">
                <i class="fa fa-map-marker fa-4x" id="pointerArrow" aria-hidden="true"></i>
                <h2 class="popularHtext"> Popular Places</h2>
            </div>
            <span class="no-result" data-bind="visible: !famousList().length"> No Result Found</span>
            <ul data-bind="foreach: famousList" class="fourSquareLoc">
                <li>
                    <div data-bind="click: $root.showInfo" class="cursorLi">
                        <img src="/" data-bind="attr:{src:$data.popImg}" class="img-responsive popImg" alt="popular place image">
                        <p data-bind="text: $data.popName" class="popName"> </p>
                        <div class="popDetails">
                            <p data-bind="text: $data.popCategory" class="popCategory"> </p>
                            <i class="fa fa-thumb-tack" aria-hidden="true"></i>
                            <p data-bind="text: $data.popAddr" class="popAddr"> </p>
                            <i class="fa fa-phone" aria-hidden="true"></i>
                            <p data-bind="text: $data.popPhone" class="popPhone"> </p>
                        </div>
                    </div>
                    <div class="tipDetail">
                        <h4 class="tipHeader">Tips:</h4>
                        <p data-bind="text: $data.popTips" class="popTips"></p>
                        <a data-bind=" attr:{href: $data.popURL},text: $data.popURL" target="_blank" class="popURL"></a>
                    </div>
                    <hr>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.0.0/knockout-min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDy6bA5-iY3yK6kPFwxqERL64GII0CnQGg&callback=initMap" onerror="initMapLoadError()" async defer>
    </script>
</body>

</html>
